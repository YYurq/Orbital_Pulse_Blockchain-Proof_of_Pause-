[package]
name = "orbital_pulse"
version = "0.1.0"
description = "Autonomous ontological system"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "orbital_pulse"

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
solana-program = "1.17.0"

[patch.crates-io]
# Фиксируем blake3, чтобы избежать требования edition2024
blake3 = { git = "https://github.com/BLAKE3-team/BLAKE3", tag = "1.5.1" }

# Фиксируем wit-bindgen на версии 0.24.0, которая стабильна и не требует edition2024
wit-bindgen = { git = "https://github.com/bytecodealliance/wit-bindgen", tag = "v0.24.0" }
