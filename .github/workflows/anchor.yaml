name: Anchor Build & Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Program
        run: |
          # 1. Установка Solana CLI
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.18/install)"
          
          # 2. ПРИНУДИТЕЛЬНОЕ ОБНОВЛЕНИЕ ПУТЕЙ
          # Добавляем бинарные файлы Solana в PATH текущей сессии
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          # Проверка: видит ли система теперь solana-keygen и cargo-build-sbf?
          solana --version
          
          # 3. Установка Anchor CLI
          npm install -g @coral-xyz/anchor-cli@0.30.1
          
          # 4. ФИКС ЗАВИСИМОСТЕЙ (Уже проверенный нами метод)
          # Это решает проблему с edition 2024 и constant_time_eq
          cargo generate-lockfile
          cargo update -p blake3 --precise 1.5.0
          
          # 5. СБОРКА
          # Теперь команда увидит build-sbf, так как мы обновили PATH выше
          anchor build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so
