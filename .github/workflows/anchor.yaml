name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Solana
        run: |
          # Прямая установка конкретной стабильной версии
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Build and Patch
        run: |
          # Принудительно задаем PATH для текущей оболочки
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          
          # Настройка ключа
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # Генерация Lock-файла
          cargo generate-lockfile
          
          # Усмиряем borsh всех версий, которые выше 1.5.1
          cargo update -p borsh@1.5.7 --precise 1.5.1 || echo "no 1.5.7 found"
          cargo update -p borsh-derive@1.5.7 --precise 1.5.1 || echo "no 1.5.7-derive found"
          
          # Исправляем формат Lock-файла (v4 -> v3)
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # Запуск сборки
          anchor build
