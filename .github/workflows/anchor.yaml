name: Anchor Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  SOLANA_VERSION: '1.18.18'
  ANCHOR_VERSION: '0.30.1'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Solana
        run: |
          set -e
          if ! wget -q https://github.com/solana-labs/solana/releases/download/v${{ env.SOLANA_VERSION }}/solana-release-x86_64-unknown-linux-gnu.tar.bz2; then
            curl -sSfL --retry 3 --retry-delay 2 https://release.solana.com/v${{ env.SOLANA_VERSION }}/install | sh
            export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
            echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          else
            tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
            echo "$PWD/solana-release/bin" >> $GITHUB_PATH
            export PATH="$PWD/solana-release/bin:$PATH"
          fi
          solana --version
          
      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@${{ env.ANCHOR_VERSION }}

      - name: Show versions
        run: |
          solana --version
          anchor --version
          rustc --version
          cargo --version

      - name: Generate compatible Cargo.lock
        run: |
          # Install old Rust temporarily
          rustup install 1.79.0
          rustup default 1.79.0
          
          # Clean and generate Cargo.lock
          rm -rf ~/.cargo/registry
          rm -rf ~/.cargo/git
          find . -name "Cargo.lock" -type f -delete
          cargo generate-lockfile
          
          # Downgrade problematic packages
          cargo update blake3 --precise 1.5.1
          cargo update ahash:0.8.12 --precise 0.8.6
          cargo update constant_time_eq --precise 0.3.0
          cargo update borsh:1.6.0 --precise 1.5.1 || true
          cargo update borsh-derive:1.5.7 --precise 1.5.1 || true
          cargo update "toml_parser:1.0.6+spec-1.1.0" --precise 1.0.1 || true
          cargo update "toml_edit:0.23.10+spec-1.0.0" --precise 0.22.0 || true
          cargo update toml_datetime --precise 0.6.0 || true
          
          # Switch back to stable
          rustup default stable
          
      - name: Build program
        run: |
          anchor build

      - name: Run Cargo tests
        run: cargo test --manifest-path programs/orbital_pulse/Cargo.toml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Anchor tests
        run: anchor test --skip-local-validator

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/deploy/*.so
            target/idl/*.json
