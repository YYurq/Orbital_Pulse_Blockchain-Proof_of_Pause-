name: Anchor Build (Docker Simple Mode)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Используем актуальный и стабильный образ
    container:
      image: backpackapp/build:v0.29.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Program
        run: |
          # 1. Настройка ключей
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "Key exists"
          
          # 2. Главный "секрет": принудительно фиксим indexmap перед билдом
          # Это решит ту самую проблему Rust 1.75 прямо внутри контейнера
          cargo update -p indexmap --precise 2.2.6 || echo "Already fixed"
          
          # 3. Билд
          anchor build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: orbital-pulse-build
          path: |
            target/deploy/*.so
            target/idl/*.json
