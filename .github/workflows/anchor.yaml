name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Local Fix
        run: |
          # 1. Создаем структуру папок для локального патча
          mkdir -p fix/constant_time_eq/src
          
          # 2. Пишем Cargo.toml, который прикидывается версией 0.4.2 (чтобы blake3 был доволен),
          # но использует стабильный edition 2021.
          cat > fix/constant_time_eq/Cargo.toml <<EOF
          [package]
          name = "constant_time_eq"
          version = "0.4.2"
          edition = "2021"
          EOF
          
          # 3. Пишем минимальный код библиотеки, чтобы всё скомпилировалось
          cat > fix/constant_time_eq/src/lib.rs <<EOF
          #[inline(never)]
          pub fn constant_time_eq(a: &[u8], b: &[u8]) -> bool {
              if a.len() != b.len() { return false; }
              let mut res = 0;
              for i in 0..a.len() {
                  res |= a[i] ^ b[i];
              }
              res == 0
          }
          EOF

      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Solana
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Build
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          
          # Настройка ключа
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # Удаляем старые локи и собираем
          rm -f Cargo.lock
          
          # Генерируем лок. Cargo увидит наш локальный патч и не пойдет в интернет.
          cargo generate-lockfile
          
          # Хак формата для Solana 1.18
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # Сборка
          anchor build
