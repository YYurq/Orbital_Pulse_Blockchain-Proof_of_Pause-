name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Hard Cleanup
        run: |
          echo "=== УДАЛЕНИЕ LOCK-ФАЙЛОВ ==="
          find . -name "Cargo.lock" -type f -delete
          rm -f Cargo.lock

      - name: Build Program
        run: |
          set -e
          
          echo "=== 1. System Dependencies ==="
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev
          
          echo "=== 2. Install Rust Nightly ==="
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
          source $HOME/.cargo/env
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup default nightly
          
          echo "=== 3. Install Solana Toolchain ==="
          wget -q https://github.com/solana-labs/solana/releases/download/v1.17.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$HOME/.cargo/bin:$PATH"
          
          echo "=== 4. Install Anchor CLI ==="
          npm install -g @coral-xyz/anchor-cli@0.29.0
          
          echo "=== 5. Setup Keypair ==="
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "Key exists"
          
          echo "=== 6. Patch and Force Update Dependencies ==="
          # Генерируем новый лок силами Nightly (он создаст v4)
          cargo generate-lockfile
          
          # Подменяем версию 4 на 3 для совместимости со старым Cargo внутри Solana 1.17
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # ПРИНУДИТЕЛЬНО откатываем пакеты, которые требуют Rust 1.75+
          echo "Forcing compatible versions..."
          cargo update -p borsh --precise 1.5.1 || echo "borsh patch skipped"
          cargo update -p blake3 --precise 1.5.1 || echo "blake3 patch skipped"
          cargo update -p solana-program --precise 1.17.0 || echo "solana-program patch skipped"
          cargo update -p toml_datetime --precise 0.6.3 || echo "toml_datetime patch skipped"
          
          echo "=== 7. Final Environment Check ==="
          export RUSTC_BOOTSTRAP=1
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$HOME/.cargo/bin:$PATH"
          cargo --version
          rustc --version
          
          echo "=== 8. Build Anchor Program ==="
          # Запуск сборки. Если упадет - пробуем второй раз (иногда помогает с кэшем)
          anchor build || (echo "Retry build..." && anchor build)
          
          echo "=== BUILD COMPLETE ==="
