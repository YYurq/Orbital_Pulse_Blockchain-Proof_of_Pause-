name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Solana
        run: |
          # Используем проверенный метод скачивания
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Build and Patch
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          
          # 1. Создаем ключ
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # 2. Генерируем Lock-файл
          cargo generate-lockfile
          
          # 3. ФИКС БОРША БЕЗ GIT (используем реестр crates.io)
          # Мы берем те версии, которые точно есть в реестре и не требуют Rust 1.77
          cargo update -p borsh@1.5.7 --precise 1.5.1 || echo "not found"
          cargo update -p borsh-derive@1.5.7 --precise 1.5.1 || echo "not found"
          
          # 4. Хак формата Lock-файла для инструментов Solana
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # 5. Сборка (используем --offline, чтобы Cargo не вздумал опять всё обновить)
          anchor build -- --offline || anchor build
