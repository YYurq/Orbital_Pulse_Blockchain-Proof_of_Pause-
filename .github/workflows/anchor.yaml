name: Anchor Build & Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Program
        run: |
          # 1. Установка Solana CLI
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.18/install)"
          
          # 2. Настройка путей (Экспорт прямо в текущую сессию)
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          # 3. Установка Anchor
          npm install -g @coral-xyz/anchor-cli@0.30.1
          
          # 4. Тот самый фикс зависимостей, который сработал!
          cargo generate-lockfile
          cargo update -p blake3 --precise 1.5.0
          
          # 5. Сборка
          anchor build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so
