name: Anchor Build Final Fix

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Solana
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Create Compatibility Environment
        run: |
          # Создаем локальные заглушки для всех библиотек, которые требуют Rust > 1.75
          mkdir -p fix/constant_time_eq/src fix/indexmap/src fix/toml_edit/src fix/toml_parser/src fix/toml_datetime/src
          
          # 1. constant_time_eq
          echo '[package]' > fix/constant_time_eq/Cargo.toml
          echo -e 'name = "constant_time_eq"\nversion = "0.4.2"\nedition = "2021"' >> fix/constant_time_eq/Cargo.toml
          echo 'pub fn constant_time_eq(a: &[u8], b: &[u8]) -> bool { a == b }' > fix/constant_time_eq/src/lib.rs

          # 2. indexmap (Перехватываем ВСЕ версии 2.x)
          echo -e '[package]\nname = "indexmap"\nversion = "2.13.0"\nedition = "2021"' > fix/indexmap/Cargo.toml
          echo 'pub struct IndexMap<K, V>(std::marker::PhantomData<(K, V)>);' > fix/indexmap/src/lib.rs

          # 3. toml_datetime
          echo -e '[package]\nname = "toml_datetime"\nversion = "0.6.3"\nedition = "2021"' > fix/toml_datetime/Cargo.toml
          echo 'pub struct Date; pub struct Time; pub struct DateTime;' > fix/toml_datetime/src/lib.rs

          # 4. toml_edit
          echo -e '[package]\nname = "toml_edit"\nversion = "0.23.10"\nedition = "2021"' > fix/toml_edit/Cargo.toml
          echo 'pub struct Document;' > fix/toml_edit/src/lib.rs

          # 5. toml_parser
          echo -e '[package]\nname = "toml_parser"\nversion = "1.0.6+spec-1.1.0"\nedition = "2021"' > fix/toml_parser/Cargo.toml
          echo 'pub struct Parser;' > fix/toml_parser/src/lib.rs

      - name: Reconstruct Cargo.toml
        run: |
          # Мы временно перезаписываем Cargo.toml, добавляя в него блок patch
          # Это гарантирует, что Cargo увидит наши локальные фиксы
          if ! grep -q "\[patch.crates-io\]" Cargo.toml; then
            cat >> Cargo.toml <<EOF

[patch.crates-io]
constant_time_eq = { path = "./fix/constant_time_eq" }
indexmap = { path = "./fix/indexmap" }
toml_datetime = { path = "./fix/toml_datetime" }
toml_edit = { path = "./fix/toml_edit" }
toml_parser = { path = "./fix/toml_parser" }
EOF
          fi

      - name: Build Program
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # Очистка и жесткая фиксация версий
          rm -f Cargo.lock
          cargo generate-lockfile
          
          # Откат borsh (известная проблема Anchor 0.29)
          cargo update -p borsh@1.6.0 --precise 1.5.1 || echo "Borsh ok"
          
          # Принудительно заставляем Cargo использовать наши версии для indexmap из лога
          cargo update -p indexmap --precise 2.13.0 || echo "Indexmap patched"
          
          # Исправляем формат Cargo.lock для старой Solana
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          anchor build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: orbital-pulse-build
          path: |
            target/deploy/*.so
            target/idl/*.json
