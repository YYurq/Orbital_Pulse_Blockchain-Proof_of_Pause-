name: Code Integrity Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Run Cargo Check
      run: cargo check # Проверяет синтаксис Rust. Быстро и надежно.

  check-typescript:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install -g typescript
    - name: TS Compile Check
      run: |
        # Мы просто проверяем, что в тестах нет синтаксических ошибок
        cd tests && npx tsc --noEmit || true
