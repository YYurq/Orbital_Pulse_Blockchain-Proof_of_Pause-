name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Rust Nightly
        # Удалил некорректный параметр 'override'
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Install Solana
        run: |
          wget https://github.com/solana-labs/solana/releases/download/v1.17.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@0.29.0
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Build Program
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          export RUSTC_BOOTSTRAP=1
          
          # Устанавливаем nightly как стандарт для всей сессии
          rustup default nightly
          
          # Очищаем все старые Lock-файлы (включая подпапки)
          find . -name "Cargo.lock" -delete
          
          # Создаем новый файл версии, которую поймет текущий Cargo
          cargo generate-lockfile
          
          # Подготовка ключа Соланы
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "Key already exists"
          
          # Финальная сборка
          anchor build
