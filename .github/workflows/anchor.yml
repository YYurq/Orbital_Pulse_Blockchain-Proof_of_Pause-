name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Install Solana (Direct Download from GitHub)
        run: |
          # Скачиваем бинарники напрямую из релизов GitHub (это быстрее и SSL не падает)
          wget https://github.com/solana-labs/solana/releases/download/v1.17.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          
          # Настраиваем PATH
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH
          # Делаем проверку
          ./solana-release/bin/solana --version

      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@0.29.0
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Setup Solana Keypair
        run: |
          # Используем скачанные бинарники
          $GITHUB_WORKSPACE/solana-release/bin/solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json

      - name: Build Program
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          anchor build
