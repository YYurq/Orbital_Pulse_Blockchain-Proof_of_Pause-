name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Install Solana
        uses: anvil-xyz/setup-solana@v0
        with:
          solana-version: 1.17.0

      - name: Install Anchor CLI
        run: |
          # Устанавливаем бинарную версию, это в 100 раз быстрее и надежнее
          npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Setup Solana Keypair
        run: |
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json

      - name: Build Program
        run: |
          # Явно прописываем путь для npm бинарников
          export PATH="/home/runner/.npm-global/bin:$PATH"
          anchor build
