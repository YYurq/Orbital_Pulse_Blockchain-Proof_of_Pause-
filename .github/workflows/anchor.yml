name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Hard Delete Lock Files
        run: |
          # Это удалит файл физически из файловой системы раннера
          # до того, как любая утилита Rust начнет работу
          rm -f Cargo.lock
          find . -name "Cargo.lock" -type f -delete
          echo "Cargo.lock files removed."

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2025-05-01 # Используем версию 2025 года

      - name: Install Solana
        run: |
          wget https://github.com/solana-labs/solana/releases/download/v1.17.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@0.29.0
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Build Program
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          export RUSTC_BOOTSTRAP=1
          
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "Key exists"
          
          # Запускаем сборку. Без Cargo.lock система сама создаст новый файл нужной версии.
          anchor build
